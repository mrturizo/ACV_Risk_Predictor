# Configuración de Streamlit para la aplicación web

[server]
port = 8501
address = "0.0.0.0"
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#2563eb"
backgroundColor = "#f0f4f8"
secondaryBackgroundColor = "#ffffff"
textColor = "#1e293b"
font = "sans serif"

[ui]
hideTopBar = false
hideSidebarNav = false
